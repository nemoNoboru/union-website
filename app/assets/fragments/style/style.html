<div ng-controller='styleCtrl as $ctrl'>
  <h2> Háblanos del estilo de tu proyecto, {{viewer.name}}</h2>
  <h3> Puedes incluir colores, objetos que deben de aparecer en el proyecto,
    sensaciones que pretende transmitir, si es informal o formal, si se trata de
    un proyecto académico... </h3>
  <div class="field">
    <textarea onfocus="this.value=''" ng-model='viewer.style'/>
  </div>
  <br/>
    <progress-bar atras='pages' siguiente='capability' completed=6 todo=1></progress-bar>
</div>
