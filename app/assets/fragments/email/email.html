<div ng-controller='emailCtrl as $ctrl'>
  <h2> {{viewer.name}}, escriba su E-mail. </h2>
  <h3> Tenga en cuenta que este sera el email usado para contactar con usted. </h3>
  <div class="field">
    <label for="email">E-mail</label>
    <input type='text' ng-change='check()' ng-model='email1'/>
  </div>
  <div class="field">
    <label for="email">Verifique el E-mail</label>
    <input type='text' ng-change='check()' ng-model='email2'/>
  </div>
  <p>{{error}}</p>
  <br/>
  <progress-bar atras='name' siguiente='type' completed=2 todo=6></progress-bar>
</div>
