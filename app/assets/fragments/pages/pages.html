<div ng-controller='pageCtrl as $ctrl'>
  <h2>{{viewer.name}}, cuantas paginas diferentes tendra tu web? </h2>
    <h3>Esto nos dara informacion sobre como es de largo su proyecto</h3>
  <div ng-click='unknown()' class="box btn">
    No lo se.
  </div>
  <div ng-click='simple()' class="box btn">
    1-3 paginas
  </div>
  <div ng-click='medium()' class="box btn">
    3-5 paginas
  </div>
  <div ng-click='full()' class="box btn">
    5-7+ paginas
  </div>
  <br/>
  <progress-bar atras='description' siguiente='style' completed=5 todo=2></progress-bar>
  <p>* las opciones estan ordenadas por precio de manera ascendente.</p>
</div>
